task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}


repositories {
	mavenLocal()
    mavenCentral()
	maven { 
		url 'https://oss.sonatype.org/content/repositories/snapshots/' 
	}
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'idea'

dependencies {
	compile 'org.jfxtras:jfxtras-controls:8.0-r3','org.jfxtras:jfxtras-labs:8.0-r4-SNAPSHOT'
}
sourceCompatibility = '1.8'

repositories {
	mavenLocal()
    mavenCentral()
	maven { 
		url 'https://oss.sonatype.org/content/repositories/snapshots/' 
	}
}

mainClassName = "in.jugchennai.coderetreatboard.CoderetreatBoard"

// ========================================
// CONVENIENCE

task copyToLib(type: Copy) {
    into "_lib"
    from configurations.testCompile
}
